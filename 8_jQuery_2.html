<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--https://cdnjs.com/libraries/jquery-->
    <title>jQuery 2</title>
</head>

<body>
    <h1>jQuery, part 2</h1>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
    <input type="text">
    <div id="div5">Lorem ipsum, dolor sit amet <strong>consectetur adipisicing</strong> elit. Nemo voluptatum et quas
        eos obcaecati ab provident quia sed aspernatur!
    </div>
    <button id="btn1">Click - hide 1</button>
    <button id="btn2">Click - toggle 2</button>
    <button id="btn3">Click 3</button>
    <button id="btn4">Click-input 4</button>
    <button id="btn5">Click-console 5</button>
    <script>
        $('#div1, #div2, #div3').css({
            width: '100px',
            height: '100px',
            margin: '10px',
            background: 'purple'
        })
        $('#btn1').click(function () {
            $('#div1').hide() //.show()
        })
        $('#btn2').on('click', function () {
            $('#div2').toggle()
        })
        $('#btn3').on({
            click: function () {
                $('#div3').fadeTo(2000, 0.5) //fadeIn, fadeOut
                $('input').value('hi')
            },
            mouseover: function () {
                $('#div3').text('Hello!')
            },
            mouseout: function () {
                $('#div3').html('<h3>Bye</h3>')
            }
        })
        $('#btn4').on({
            click: function () {
                $('input').val('hi')
            }
        })
        $('#btn5').on({
            click: function () {
                console.log($('#div5').html())
            }
        })
    </script>
    <script src="8_jQuery_2.js"></script>
</body>

</html>
