<body>
    <h1>Ajax, cross domain (php with server)</h1>
    <div></div>
    <button>Click</button>
    <script>
        $('button').on({
            click: function () {

                $.post('http://localhost:5000/9_kiszolgalo.php',
                    {
                        name: 'mry',

                    function (data, status, xhr) {
                        console.log(data)
                        $('div').text('in JSON: ' + JSON.stringify(data))
                    }
                )
            }
        })
    </script>
